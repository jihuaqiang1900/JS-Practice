<html>

</head>
<body>
    <div id="id1">1</div>
    
</body>
<script>
    window.onload=function() {
        dom = document.getElementById('id1')
        console.log(dom.innerHTML)
        function test() {
            return new Promise((resolve) => {
                resolve()
            })
        }
        setTimeout(() => {
            debugger
            dom.innerHTML = 4
        },0)
        test().then(() => {
            debugger
            dom.innerHTML = 3
        })
        
        dom.innerHTML = 2

    }
</script>
</html>
